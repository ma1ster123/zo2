<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, #2a0845 0%, #6441A5 50%, #feada6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 4px 20px rgba(0,0,0,.5);
        }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,.6);
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Прикольно, кунала мене а тепер  передивляєшся) може і напишеш незнаю ну я завжди готовий поговрити з тобою 
    </h1>

    <div class="video-wrapper">
        <video controls preload="metadata">
            <source src="1.mp4" type="video/mp4">
        </video>
    </div>
</div>

</body>
</html>
