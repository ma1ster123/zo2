<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Тебе ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* --- Основні стилі --- */
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-image: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Плаваючі сердечка на фоні --- */
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            bottom: -10vh;
            background-color: rgba(255, 255, 255, 0.4);
            display: inline-block;
            height: 30px;
            width: 30px;
            margin: 0 10px;
            transform: rotate(-45deg);
            animation: float 6s infinite ease-in;
        }

        .bg-heart::after, .bg-heart::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: inherit;
        }
        .bg-heart::before { top: -15px; left: 0; }
        .bg-heart::after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* --- Контейнер контенту --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.5);
            margin-bottom: 20px;
            transition: opacity 0.5s;
        }

        /* --- Кнопка-серце --- */
        .heart-btn-wrapper {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }

        .heart-btn-wrapper:hover {
            transform: scale(1.1);
        }

        .heart {
            background-color: var(--primary-color);
            display: inline-block;
            height: 60px;
            margin: 0 10px;
            position: relative;
            transform: rotate(-45deg);
            width: 60px;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.8);
            animation: heartbeat 1.5s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            background-color: var(--primary-color);
            border-radius: 50%;
            height: 60px;
            position: absolute;
            width: 60px;
        }

        .heart::before { top: -30px; left: 0; }
        .heart::after { left: 30px; top: 0; }

        .play-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.15); }
            30% { transform: rotate(-45deg) scale(1); }
            45% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        /* --- Відео плеєр (схований спочатку) --- */
        .video-container {
            display: none;
            opacity: 0;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        video {
            width: 100%;
            border-radius: 15px;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Клас для активації відео */
        .video-container.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div class="background-hearts" id="bg-hearts"></div>

    <div class="container">
        <h1 id="main-title">Це для тебе...</h1>
        
        <div class="heart-btn-wrapper" id="play-btn">
            <div class="heart">
                <span class="play-text">▶</span>
            </div>
        </div>

        <div class="video-container" id="video-wrapper">
            <video id="myVideo" controls>
                <source src="https://videos.pexels.com/video-files/3205799/3205799-hd_1920_1080_25fps.mp4" type="video/mp4">
                Ваш браузер не підтримує відео.
            </video>
        </div>
    </div>

    <script>
        // Генерація сердечок на фоні
        const bgContainer = document.getElementById('bg-hearts');
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            bgContainer.appendChild(heart);
        }

        // Логіка відтворення
        const playBtn = document.getElementById('play-btn');
        const videoWrapper = document.getElementById('video-wrapper');
        const video = document.getElementById('myVideo');
        const title = document.getElementById('main-title');

        playBtn.addEventListener('click', () => {
            // Ховаємо кнопку і заголовок
            playBtn.classList.add('hidden');
            title.style.display = 'none';

            // Показуємо відео з анімацією
            videoWrapper.classList.add('active');

            // Запускаємо відео
            video.play();
        });
    </script>
</body>
</html>
